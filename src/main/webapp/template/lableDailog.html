<md-dialog aria-label="" >
	<md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Lables</h2>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:600px;max-height:400px; min-width:300px;">
    	<div style="width: 100px;"  layout-align="start center" layout="row" >
    		
    	</div>
    	
    	<div layout-margin="center center">
			<input class="inputFields" type="text" placeholder="create new lable" ng-model="lableName"/>
		</div>
		<div layout-align="center center" layout="row" style="width: 90%;" ng-repeat="label in labels | filter:{label:'!'}">
			<div style="width: 50px;" >
				<md-button ng-click="deleteLabel(label)" class="md-icon-button md-primary" aria-label="" >
					<md-icon md-svg-icon="image/close_black.svg" ></md-icon>
				</md-button>
			</div>
			<div flex class="nav_h6_div">
				<input class="inputFields" ng-model="label.labelName" type="text">
			</div>
			<div style="width: 50px;" >
				<md-button ng-click="updateLabel(label)" ng-init="getLabels()" class="md-icon-button md-primary" aria-label="" >
					<md-icon md-svg-icon="image/done_black.svg" ></md-icon>
				</md-button>
			</div>
		</div>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button ng-click="cancel()">Cancel</md-button>
      	<md-button ng-click="createLabel(lableName)"  ng-init="getLabels()" style="margin-right:20px; background-color: none;">Done</md-button>
    </md-dialog-actions>
</md-dialog>
