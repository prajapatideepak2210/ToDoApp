<md-content flex layout="row" layout-align="space-around"
	layout-padding="layout-padding" ng-cloak="ng-cloak"> <md-card
	flex-gt-sm="38" flex-gt-md="40" style=" max-height:700px"> <md-card-content>

<form name="userForm">
	<h1 style="padding-bottom: 0; padding-top: 16px; font-size: large; text-align: center;" id="headingText"
		jsname="z6sL2b"><b>Forgot Password</b></h1>

	<center>
		<font color="red"><p ng-bind="errorMessage"></p></font>
	</center>

	<md-input-container class="md-block"> <label>Enter the new password</label>
	<input type="password" name="password" class="form-control"
		ng-model="passwordUser.password" required>
	<div ng-messages="userForm.password.$error" role="alert">
		<div ng-message="required">password is required.</div>
	</div>
	</md-input-container>
	
	<md-input-container class="md-block"> <label>Re-enter the new password</label>
	<input type="password" name="confirmPassword" class="form-control"
		ng-model="passwordUser.confirmPassword" required>
	<div ng-messages="userForm.confirmPassword.$error" role="alert">
		<div ng-message="required">password is required.</div>
	</div>
	</md-input-container>
	
	<p>
		<span id="message"></span>
	</p>
	</md-input-container>
	
	<md-button md-no-ink class="md-primary" ng-click="resetpassword()" ng-disabled="loginform.$invalid" 
	style="background: #DB7093; width: 465px; align: center; margin-left: 3px;">submit</md-button>
	
</form>
	
</md-card-actions>
</md-card> 
</md-content>
